<head>

<body>
    
    <script>

        //punto 1

        var arreglo=["1m" , "1.1m" , "1.2m" , "1.3m" , "1.4m" , "1.5m" , "1.6m" , "1.7m" , "1.8m" , "1.9m" , "2m"];

        arreglo.push("2.1m <br>");

        document.write(arreglo.join("<br>"));

        //punto 2

        var arreglo2=["Lionel Messi", "Lautaro Martinez", "Enzo Fernandez", "Paulo Dybala", "Nicolas Otamendi <br>"];

        arreglo2.unshift("Lisandro Martinez");

        document.write(arreglo2.join("<br>"));
        
        //punto 3

        arreglo2.pop();

        //punto 4

        arreglo.pop();
        arreglo.pop();
        arreglo.pop();

        //punto 5

        var arreglo3=[];
        var personas=parseInt(prompt("Cantidad de personas"));

        for (let i=0; i<personas; i++) {;

            arreglo3[i]=parseInt(prompt("Ingrese su edad"));
            
        };

        arreglo3.shift();
        arreglo3.shift();
        arreglo3.shift();
        arreglo3.shift();
        arreglo3.shift();

        document.write(arreglo3.join("<br>"));

        //punto 6

        

    </script>
